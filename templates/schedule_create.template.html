<!doctype html>
{% extends "layout.template.html" %}

{% block title %}Create New Schedule{% endblock %}

{% block content %}
<div class="container">
<h1>Create a schedule</h1>
    <form method="POST">
        <div>
            <label>ETA POL :</label>
            <input type="date" class="form-control" name="eta_pol"/>
        </div>
        <div>
            <label>POL :</label>
            <input type="text" class="form-control" name="pol"/>
        </div>
        <div>
            <label>POD :</label>
            <input type="text" class="form-control" name="pod"/>
        </div>
        <div>
            <label>ETA POD :</label>
            <input type="date" class="form-control" name="eta_pod"/>
        </div>
        <div>
            <label>Vessel :</label>
            <input type="text" class="form-control" name="vessel"/>
        </div>
        <div>
            <label>Vovage :</label>
            <input type="text" class="form-control" name="vovage"/>
        </div>
        <div>
            <label>Transit Days :</label> 
            <input type="text" class="form-control" name="transit_days"/>
        </div>
        <div>
            <label>Company Name :</label> 
            <input type="text" class="form-control" name="company_name"/>
        </div>
        <div>
            <label>Website :</label> 
            <input type="text" class="form-control" name="website"/>
        </div>
        <input type="submit" class="btn mt-3" value="Create"/>
        <a href="{{url_for('home')}}" class="btn mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
